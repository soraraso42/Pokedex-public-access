<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="./script.js" defer></script>
    <!-- use bootstrap for styling  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="col-3"></div>
      <header
        class="col-6 display-1 text-center mb-5 text-warning border-primary ms-3"
      >
        Pokemons!
      </header>
      <div class="col-2"></div>
    </div>
    <!-- using bootstrap modal to display details -->
    <div
      class="modal"
      id="pokemonModal"
      tabindex="-1"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalContent">
            <!-- Pokemon details will be inserted here dynamically -->
          </div>
        </div>
      </div>
    </div>

    <div class="row ps-2 justify-content-center">
      <button
        class="load btn-info mx-auto mb-3 col-2 text-light bg-warning h5 p-1 border-warning rounded mt-1"
        id="load"
      >
        Load More
      </button>
      <div class="row ps-2">
        <section class="pokemon-list col-2 text-center mt-2">
          <div class="sticky-top">
            <!-- <span
              class="text-center bg-primary text-light h5 py-2 px-4 border-primary shadow-sm rounded-1 mb-3 mt-1"
              >Caught
            </span> -->
            <ul
              id="pokemon-list"
              class="list-group list-group-flush my-3 text-center"
            ></ul>
          </div>
        </section>
        <main
          class="pokemon-library col-10 d-inline-flex flex-wrap"
          id="pokemon-library"
        >
          <!-- pokemons go here -->
        </main>
      </div>
    </div>
  </body>
</html>
